<html lang="en">

<head>

    <link rel="stylesheet" href="src/css/login.css">

<body>



    <dev>

        <form class="login1"  >

            <H3>Reset Password </H3>

            <p>User Name <br>
                <Input title="Please Enter User Name" type="Text" id="reuserId" placeholder="Enter User Name" required></Input>
            </p>
            <p>User Email <br>
                <Input title="Please Enter User Email" type="Text" id="reemail" placeholder="Enter User Email" required></Input>
            </p>
            <p> Password <br>
                <Input title="Please Enter Password" type="password" id="userPass" placeholder="Enter password"
                    required></Input>
            </p>
            <p> Repeat Password <br>
                <Input title="Please Enter Password" type="password" id="rePass" placeholder="Enter password" required onkeyup="verifyPassword()"
                    required></Input>
            </p>
            <h6 id="passwordMessage"></h6>

            <p>
                <input id="button" type="button" value="Reset Password" onclick="resetpass()">
            </p>

            <div class="container signin">
                <p>Already have an account?
                    <a href="http://127.0.0.1:5500/E-commerce/Login.html">Sign in</a>.</p>
            </div>
            


        </form>
    </dev>
