<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration</title>

    <link rel="stylesheet" href="registration.css" />
    <script>
      function verifyPassword() {
        var password = document.getElementById("psw").value;
        var cPassword = document.getElementById("repeat").value;

        if (password == cPassword) {
          document.getElementById("repeat").style.borderStyle = "solid";
          document.getElementById("repeat").style.borderColor = "green";
          document.getElementById("passwordMessage").innerHTML =
            "Password matched";
          document.getElementById("sbtbtn").disabled = false;
        } else {
          document.getElementById("repeat").style.borderStyle = "solid";
          document.getElementById("repeat").style.borderColor = "red";
          document.getElementById("passwordMessage").innerHTML =
            "Password does not match";
          document.getElementById("sbtbtn").disabled = true;
        }
      }
    </script>
  </head>
  <body>
    <form>
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />

        <label for="name"><b>Name</b></label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter Name"
          required
        />

        <label for="name"><b>User Name</b></label>
        <input
          type="text"
          name="userName"
          id="userName"
          placeholder="Enter User Name"
          required
        />

        <label for="email"><b>Email</b></label>
        <input
          type="email"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />

        <label for="phoneNo"><b>Mobile No</b></label>
        <input
          type="text"
          placeholder="Enter Mobile No"
          name="moblieNo"
          id="moblieNo"
          required
        />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          id="psw"
          required
        />

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input
          type="password"
          placeholder="Repeat Password"
          name="psw-repeat"
          id="repeat"
          required
          onkeyup="verifyPassword()"
          required
        />
        <hr />

        <h6 id="passwordMessage"></h6>

        <p>
          By creating an account you agree to our
          <a href="#">Terms & Privacy</a>.
        </p>
        <button type="submit" class="registerbtn" id="sbtbtn">Register</button>

        <button type="reset" value="submit" class="resetbtn">
          Reset the Form
        </button>
      </div>

      <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
      </div>
    </form>
  </body>
</html>
