<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration</title>

        <link rel="stylesheet" href="src/css/registration.css">
        <script src="src/js/registerScript.js"></script>
    </head>
    <body>
        <form>
            <div class="container">

                <button onclick="createDatabase()">Create Database</button>
                <button onclick="createTable()">Create Table</button>
                <br>
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="name">
                    <b>Name</b>
                </label>
                <input type="text" name="name" id="name" placeholder="Enter Name" required>

                <label for="name">
                    <b>User Name</b>
                </label>
                <input type="text" name="userName" id="userName" placeholder="Enter User Name" required>

                <label for="email">
                    <b>Email</b>
                </label>
                <input type="email" placeholder="Enter Email" name="email" id="email" required>

                <label for="phoneNo">
                    <b>Mobile No</b>
                </label>
                <input type="text" placeholder="Enter Mobile No" name="mobileNo" id="mobileNo" required>

                <label for="psw">
                    <b>Password</b>
                </label>
                <input type="password" placeholder="Enter Password" name="pwd" id="pwd" required>

                <label for="psw-repeat">
                    <b>Repeat Password</b>
                </label>
                <input type="password" placeholder="Repeat Password" name="repeatPwd" id="repeatPwd" required onkeyup="verifyPassword()" required>
                <hr>

                <h6 id="passwordMessage"></h6>

                <p>By creating an account you agree to our
                    <a href="#">Terms & Privacy</a>.</p>
                <button type="submit" class="registerbtn" id="sbtbtn" onclick="registerUser()">Register</button>
                <button type="reset" value="submit" class="resetbtn">
                    Reset the Form
                </button>
            </div>

            <div class="container signin">
                <p>Already have an account?
                    <a href="http://127.0.0.1:5500/Login.html">Sign in</a>.</p>
            </div>
        </form>
    </body>
</html>
